<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ic-03</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <h1 id="head">Intro to Web Dev</h1>
    <h3>William Kofski</h3>
    <div class="btnWrap"><button id="boldBtn">Bold Title</button></div>
    <div class="vis">
      <img
        src="assets/visualization.png"
        alt="US Heatmap"
        width="500"
        height="100%"
      />
    </div>
    <script>
      var data = [1, 2, 3, 7, 6, 9, 10];

      var width = 300;
      (scaleFactor = 20), (barHeight = 30);

      var graph = d3
        .select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', barHeight * data.length);

      var bar = graph
        .selectAll('g')
        .data(data)
        .enter()
        .append('g')
        .attr('transform', function (d, i) {
          return 'translate(0,' + i * barHeight + ')';
        });
      bar
        .append('rect')
        .attr('width', function (d) {
          return d * scaleFactor;
        })

        .attr('height', barHeight - 1);

      bar
        .append('text')
        .attr('x', function (d) {
          return d * scaleFactor;
        })
        .attr('y', barHeight / 2)
        .attr('dy', '.35em')
        .text(function (d) {
          return d;
        });
    </script>
  </body>
</html>
